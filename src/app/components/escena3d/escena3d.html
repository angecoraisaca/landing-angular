<section>
  <div style="
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding: 1rem;
    ">
    <h2 style="font-size: 1.5rem; font-weight: 700;">
      Escena 3D con Three.js (Modelo Interactivo)
    </h2>

    <div
      #canvasContainer style="
        width: 100%;
        max-width: 700px;
        height: 400px;
        border-radius: 12px;
        border: 1px solid #1f2937;
        overflow: hidden;
        background: radial-gradient(circle at top, #1f2937, #020617 70%);
      "
    ></div>

    <div style="display:flex; gap:0.75rem; flex-wrap:wrap; justify-content:center;">
      <button
        (click)="toggleRotacion()"
        style="padding: 0.4rem 0.9rem; border-radius: 999px; border:none; cursor:pointer; background:#22c55e; color:#022c22; font-weight:600;"
      >
        {{ isRotating ? 'Detener rotación' : 'Iniciar rotación' }}
      </button>

      <button
        (click)="cambiarColor()"
        style="padding: 0.4rem 0.9rem; border-radius: 999px; border:none; cursor:pointer; background:#3b82f6; color:#e5e7eb; font-weight:600;"
      >
        Cambiar color del cubo
      </button>
    </div>

    <p style="font-size:0.85rem; opacity:0.8; text-align:center; max-width:620px;">
      Tip: arrastra con el mouse sobre el área 3D para rotar la cámara (OrbitControls). Usa los botones para
      controlar la animación y el color del cubo.
    </p>
  </div>
</section>
