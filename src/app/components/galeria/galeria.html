<div class="galeria-container">

  <p *ngIf="cargando">Cargando productos...</p>
  <p *ngIf="error">Error al cargar productos.</p>

  <div class="grid">
    <div class="card" *ngFor="let p of productos">

      <img [src]="p.imagen_url" alt="{{ p.titulo }}" />

      <h3>{{ p.titulo }}</h3>
      <p>{{ p.descripcion }}</p>

      <div class="precio">${{ p.precio }}</div>

      <button>Agregar al carrito</button>
    </div>
  </div>

</div>
