<div class="galeria">

  <p *ngIf="cargando">Cargando productos...</p>
  <p *ngIf="error">{{ error }}</p>

  <div class="grid">
    <div class="card" *ngFor="let p of productos">
      <img [src]="p.imagen" alt="{{ p.nombre }}" />

      <h3>{{ p.nombre }}</h3>
      <p>{{ p.descripcion }}</p>
      <strong>$ {{ p.precio }}</strong>

      <button>Agregar al carrito</button>
    </div>
  </div>

</div>
